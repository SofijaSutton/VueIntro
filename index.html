<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- Add vue here! -->
        <!-- anything inside our div/html element here, will be accessible to our view if called -->
        <!-- if you want to use data as an attribute, you need to v-bind or shorthand :title -->
        <div id='app' v-bind:title='message'> 
            <!-- what data we want to render inside our html element above goes in double curly brackets -->
            <!-- below is a JS block and can be used as such -->
           <h1> {{ title + ' in ' + platform }} </h1>
           <p>{{ description }}</p>
           <a :href="link">{{ linkText }}</a>
        </div>
        <div id='second'>
            {{ exclamation + ' ' + reversedMessage }}
        </div>
        <script>
            var app = new Vue({ //new instance and pass in obj
                el: '#app', // links to id app above
                data: { // obj of data to pass around
                    title: 'Sofija is learning Vue',
                    platform: 'Scrimba',
                    description: 'This is an interactive lesson on how to remove the data from the DOM and put it on the Vue instance.',
                    link: 'https://vuejs.org/',
                    linkText: 'Visit Vue'
                },
            });
            var second = new Vue({
                el: '#second',
                data: {
                    pun: 'Pew Pew',
                },
                computed: { //computed properties 
                    exclamation: function() {
                        return app.title + ' ' + this.pun + ' !!!';
                    },
                    reversedMessage: function() { //can run computed properties on computed properties
                        return this.exclamation.split('').reverse().join('');
                    }
                }
            });
        </script>
    </body>
</html>
